<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 ">
        <div>
          <h3 class="text-center">Login page</h3>
        </div>
        <form [formGroup]='loginForm' (ngSubmit)="PostData(loginForm)" class="shadow p-4 mt-5 bg-white mt ">
          <div class="form-group">      
            <label>User name</label><br>         
            <input type= "text" placeholder="User Name" formControlName='uname' class="form-control" >
          </div>
          <div class="form-group">
            <label>Password</label><br>
            <input type="password" placeholder="Password" formControlName='password' class="form-control" >
          </div>
          <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          
          <hr>
          <div  class="text-center">
          <a [routerLink]="['./sign-up-page']">Signup Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
